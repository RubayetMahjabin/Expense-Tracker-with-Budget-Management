{% extends 'users/base.html' %}
{% load static %}
{% block content %}
{% load crispy_forms_tags %}
<html>
<head>
    <title>Log Expense</title>
</head>
<body>
    <h1>Log Expense</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Log Expense</button>
    </form>
    {% for message in messages %}
        <p>{{ message }}</p>
    {% endfor %}
</body>
</html>
{% endblock content %}
